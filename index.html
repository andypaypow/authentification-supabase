            align-items: center;
            justify-content: center;

        .container {
            background: white;

        .form-group {

        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;

            border: 2px solid #e1e1e1;

            font-size: 16px;

        input:focus {

            border-color: #667eea;

        .btn {
            width: 100%;

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            margin-top: 15px;
        }

        .link-btn:hover {
            color: #764ba2;
        }

        .success-message, .error-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message.show, .error-message.show {
            display: block;
        }

        .user-info {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links button {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin: 0 10px;
        }

        .nav-links button:hover {

        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading-state {
            pointer-events: none;
            opacity: 0.8;
        }

        .google-btn {

            color: #333333;
            border: 2px solid #e1e1e1;

        .divider {

            top: 50%;
            left: 0;

        }

        .divider span {

            color: #666;

        }
    </style>

        // Simulation de client Supabase (puisque nous n'avons pas le SDK)
        class SupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
                this.auth = {
                    signUp: this.signUp.bind(this),
                    signInWithPassword: this.signInWithPassword.bind(this),
                    signInWithOAuth: this.signInWithOAuth.bind(this),
                    resetPasswordForEmail: this.resetPasswordForEmail.bind(this),
                    signOut: this.signOut.bind(this),
                    getUser: this.getUser.bind(this)
                };
                this.currentUser = null;
            }

            async signUp({ email, password }) {
                try {
                    // Simulation d'inscription - en r√©alit√©, utiliserait l'API Supabase
                    const response = await fetch(`${this.url}/auth/v1/signup`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.currentUser = data.user;
                        return { data: { user: data.user }, error: null };
                    } else {
                        return { data: null, error: data };
                    }
                } catch (error) {
                    return { data: null, error };
                }
            }

            async signInWithPassword({ email, password }) {
                try {
                    const response = await fetch(`${this.url}/auth/v1/token?grant_type=password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.currentUser = data.user;
                        localStorage.setItem('supabase_token', data.access_token);
                        return { data: { user: data.user, session: data }, error: null };
                    } else {
                        return { data: null, error: data };
                    }
                } catch (error) {
                    return { data: null, error };
                }
            }

            async signInWithOAuth({ provider }) {
                try {
                    // Construire l'URL OAuth pour Google
                    const authUrl = `${this.url}/auth/v1/authorize?provider=${provider}&redirect_to=${encodeURIComponent(window.location.origin)}&response_type=code`;

                    // Rediriger vers l'URL d'authentification OAuth
                    window.location.href = authUrl;

                    // Cette m√©thode ne retournera jamais car la page va rediriger
                    return { data: null, error: null };
                } catch (error) {
                    return { data: null, error };
                }
            }

            // M√©thode pour g√©rer le callback OAuth
            async handleOAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');

                if (code) {
                    try {
                        const response = await fetch(`${this.url}/auth/v1/token?grant_type=authorization_code&code=${code}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': this.key,
                                'Authorization': `Bearer ${this.key}`
                            }
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.currentUser = data.user;
                            localStorage.setItem('supabase_token', data.access_token);

                            // Nettoyer l'URL
                            window.history.replaceState({}, document.title, window.location.pathname);

                            return { data: { user: data.user, session: data }, error: null };
                        } else {
                            return { data: null, error: data };
                        }
                    } catch (error) {
                        return { data: null, error };
                    }
                }

                return { data: null, error: null };
            }

            async resetPasswordForEmail(email) {
                try {
                    const response = await fetch(`${this.url}/auth/v1/recover`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': this.key,
                            'Authorization': `Bearer ${this.key}`
                        },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        return { data: {}, error: null };
                    } else {
                        const data = await response.json();
                        return { data: null, error: data };
                    }
                } catch (error) {
                    return { data: null, error };
                }
            }

            async signOut() {
                const token = localStorage.getItem('supabase_token');
                if (token) {
                    try {
                        await fetch(`${this.url}/auth/v1/logout`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': this.key,
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    } catch (error) {
                        console.log('Logout error:', error);
                    }
                }
                localStorage.removeItem('supabase_token');
                this.currentUser = null;
                return { error: null };
            }

            async getUser() {
                const token = localStorage.getItem('supabase_token');
                if (!token) return { data: { user: null }, error: null };

                try {
                    const response = await fetch(`${this.url}/auth/v1/user`, {
                        method: 'GET',
                        headers: {
                            'apikey': this.key,
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();
                    return { data: { user: data }, error: null };
                } catch (error) {
                    return { data: { user: null }, error };
                }
            }
        }

        // Fonctions d'authentification

                console.log('R√©sultat Google OAuth:', result);

                if (result.error) {
                    console.error('Erreur connexion Google:', result.error);
                    showMessage('loginError', result.error.message || 'Erreur lors de la connexion Google', true);
                    setButtonLoading('googleLoginBtn', false);
                }
                // Si succ√®s, la page va rediriger vers Google
            } catch (error) {
                console.error('Exception connexion Google:', error);
                showMessage('loginError', 'Une erreur est survenue lors de la connexion Google', true);
                setButtonLoading('googleLoginBtn', false);
            }
        }

        async function handleGoogleRegister() {
            console.log('D√©but inscription Google...');
            setButtonLoading('googleRegisterBtn', true);

            try {
                const result = await supabase.auth.signInWithOAuth({ provider: 'google' });
                console.log('R√©sultat inscription Google:', result);

                if (result.error) {
                    console.error('Erreur inscription Google:', result.error);
                    showMessage('registerError', result.error.message || 'Erreur lors de l\'inscription Google', true);
                    setButtonLoading('googleRegisterBtn', false);
                }
                // Si succ√®s, la page va rediriger vers Google
            } catch (error) {
                console.error('Exception inscription Google:', error);
                showMessage('registerError', 'Une erreur est survenue lors de l\'inscription Google', true);
                setButtonLoading('googleRegisterBtn', false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Validation des mots de passe
            if (password !== confirmPassword) {
                showMessage('registerError', 'Les mots de passe ne correspondent pas', true);
                return;
            }

            if (password.length < 6) {
                showMessage('registerError', 'Le mot de passe doit contenir au moins 6 caract√®res', true);
                return;
            }

            setButtonLoading('registerBtn', true);

            try {
                const { data, error } = await supabase.auth.signUp({ email, password });

                if (error) {
                    showMessage('registerError', error.message || "Erreur d'inscription", true);
                } else {
                    showMessage('registerSuccess', 'Inscription r√©ussie ! Vous pouvez maintenant vous connecter.');
                    setTimeout(() => {
                        showForm('login');
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                }
            } catch (error) {
                showMessage('registerError', 'Une erreur est survenue lors de l\'inscription', true);
            } finally {
                setButtonLoading('registerBtn', false);
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();

            const email = document.getElementById('forgotEmail').value;

            setButtonLoading('forgotBtn', true);

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email);

                if (error) {
                    showMessage('forgotError', error.message || 'Erreur lors de l\'envoi du lien', true);
                } else {
                    showMessage('forgotSuccess', 'Un email de r√©initialisation a √©t√© envoy√© √† votre adresse.');
                    setTimeout(() => {
                        showForm('login');
                    }, 3000);
                }
            } catch (error) {
                showMessage('forgotError', 'Une erreur est survenue lors de l\'envoi de l\'email', true);
            } finally {
                setButtonLoading('forgotBtn', false);
            }
        }

        function showDashboard(user) {
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userId').textContent = user.id;
            document.getElementById('loginTime').textContent = new Date().toLocaleString('fr-FR');
            showForm('dashboard');
        }

        async function logout() {
            try {
                await supabase.auth.signOut();
                showMessage('loginSuccess', 'D√©connexion r√©ussie');
                showForm('login');
                document.getElementById('loginFormElement').reset();
            } catch (error) {
                console.log('Logout error:', error);
                showForm('login');
            }
        }

        async function checkAuthStatus() {
            try {
                const { data: { user } } = await supabase.getUser();
                if (user) {
                    showDashboard(user);
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page charg√©e, initialisation...');

            // Afficher le formulaire de connexion par d√©faut
            showForm('login');

            try {
                // Attacher les √©v√©nements
                document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
                document.getElementById('registerFormElement').addEventListener('submit', handleRegister);
                document.getElementById('forgotFormElement').addEventListener('submit', handleForgotPassword);

                // Attacher les √©v√©nements pour Google
                document.getElementById('googleLoginBtn').addEventListener('click', handleGoogleLogin);
                document.getElementById('googleRegisterBtn').addEventListener('click', handleGoogleRegister);

                console.log('√âv√©nements attach√©s');

                // V√©rifier si l'utilisateur est d√©j√† connect√©
                checkAuthStatus();

                // V√©rifier s'il y a un callback OAuth dans l'URL
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('code')) {
                    console.log('Callback OAuth d√©tect√©');
                    // G√©rer le callback OAuth
                    handleOAuthCallback();
                }
            } catch (error) {
                console.error('Erreur lors de l\'initialisation:', error);
                // En cas d'erreur, afficher quand m√™me le formulaire de connexion
                showForm('login');
            }
        });

        // Fonction pour g√©rer le callback OAuth
        async function handleOAuthCallback() {
            try {
                console.log('Traitement du callback OAuth...');
                showMessage('loginSuccess', 'Connexion Google en cours...');

                const { data, error } = await supabase.handleOAuthCallback();

                if (error) {
                    console.error('Erreur OAuth:', error);
                    showMessage('loginError', error.message || 'Erreur lors de la connexion Google', true);
                } else if (data && data.user) {
                    console.log('Utilisateur OAuth connect√©:', data.user);
                    showMessage('loginSuccess', 'Connexion r√©ussie !');
                    setTimeout(() => {
                        showDashboard(data.user);
                    }, 1000);
                }
            } catch (error) {
                console.error('Exception lors du callback OAuth:', error);
                showMessage('loginError', 'Une erreur est survenue lors de la connexion Google', true);
            }
        }
    </script>
